<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>vertical assignment</title>
	<style type="text/css">
	#square{color: red;
		height: 100px;
		width: 100px;
		border:1px solid blue ;


  	}
  	.sameline{
  		display: inline-block;
  		margin-left:30px;
  		margin-top:40px;
  	}


  	.circle{height: 100px;
  		width: 100px;
  		border: 2px solid blue;
  		border-radius: 50%;




  	}
  	#rectangular{
  		height: 75px;
  		width: 120px;
  		border:2px solid black;



  	}	






	</style>
	













</head>



<body>
<div>
	
	<div id="square" class="sameline">square</div>
	<div class="circle sameline">circle</div>
</div>

<div>
	
	<div id="rectangular" class="sameline">rectangular</div>
	<div class="circle sameline">circle</div>
</div>

</body>
</html>
